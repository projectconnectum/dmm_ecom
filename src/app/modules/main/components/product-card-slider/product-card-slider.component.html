<div class="product-card">
    <div class="top">
        <div class="icons">
            <a href="#0" class="icon fav"> <i class="fal fa-heart"></i> </a>
            <a href="#0" class="icon"> <i class="fal fa-sync"></i> </a>
            <a [href]="product.medias[0].file" class="icon" data-fancybox="gallery">
                <i class="fal fa-eye"></i>
            </a>
        </div>
        <a class="img-container" 
        [href]="'/main/product?id=' + product.id + '&shop_ref=' + product.shop_reference">
         <img [src]="product.medias[0].file" alt="" class="img-cover">
     </a>
    </div>
    <div class="info">
        <div class="tags">
        </div>
        <a class="fsz-14 mt-15 fw-600 hover-blue1 title-name">{{product.name}}</a>
        <p class="price color-blue1 mt-2 fsz-20">{{product.selling_price}} CFA</p>
    </div>
    <a href="#0" class="cart-btn addCart"> <i class="la la-cart-plus me-1"></i> Commander </a>
</div>
