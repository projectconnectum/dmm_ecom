




<ng-container >

            <div class="top-navbar-style3">

                            <div class="hot-line">
                                <small> <i class="las la-tty"></i> Service client</small>
                                <a href="tel:(025)38862516" class="fw-bold"> (+228) 71 87 11 11 </a>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4 mt-lg-0">
                            <div class="top-nav-side justify-content-lg-end">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            <!--  Start navbar  -->
            <nav class="navbar navbar-expand-lg navbar-light tc-navbar-style3">

                    <a class="navbar-brand" href="#">
                        <img src="assets/home1/img/logo.png"  class="logo-img" alt="Logo" >
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-lg-5" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="dropdown">
                                <a class="nav-link "  routerLinkActive="active" href="/main/home/"  role="button"

                                </a>                               
                            </li>
                            <li class="dropdown">
                                <a class="nav-link " href="/main/shops/"  role="button" 
                                    >
                                    Boutiques
                                </a>

                            <li class="nav-item">
                                <a class="nav-link" href="/main/contact/">Contact</a>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="side-nav d-none d-lg-flex">
                        <div class="icons">
                            <a  class="icon-link" href="/main/favoris/"> <i class="lar la-heart"></i> </a>

                        </div>
                        <div class="text-item ms-3" *ngIf="user!=null">
                            <small class="fsz-11 color-666 text-uppercase d-block"> Bienvenue </small>
                            <a  class="fsz-14 text-uppercase fw-bold">  {{user.first_name}} </a>
                        </div>

                        <div class="icons ms-4" *ngIf="user!=null">
                            <a (click)="logout()" role="button" class="icon-link"> <img src="assets/common/assets/icon/logout.png" style="width: 20px;height:20px" alt=""> </a>
                        </div>
                      
                    </div>
                </div>
            </nav>
            <!--  End navbar  -->
        </div>

        <!--  Start search nav  -->
        <div class="search-nav-style3">
            <div class="container">
                <div class="row align-items-center gx-0">
                    <div class="col-lg-3">

                            placeholder="Rechercher..."
                            class="search-input"
                            [(ngModel)]="searchItem"
                            name="searchItem"
                          />
